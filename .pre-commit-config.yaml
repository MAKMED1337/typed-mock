repos:
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.10.2
    hooks:
      - id: uv-lock

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.0
    hooks:
      - id: ruff-check
        args: [--fix, --exit-non-zero-on-fix]

  - repo: local
    hooks:
      - id: pytest
        name: pytest (with uv)
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

      - id: mypy
        name: mypy (with uv)
        entry: uv run mypy .
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

  - repo: https://github.com/MAKMED1337/pyproject-version-sync
    rev: v0.2.2
    hooks:
      - id: pyproject-version-sync
        args: ['pyproject.toml', --fix]
        always_run: true
        pass_filenames: false
